<h3>Find Effects By Name</h3>
<input type="text" (keyup)="search($event)" placeholder="enter name" class="input">

<ul>
	<li *ngFor="let effect of effects">
		<h4>{{effect.name}} - Category: {{effect.category}} - Path:	{{effect.path}}</h4>
	</li>
</ul>

<hr />
<div *ngIf="effects?.length < 1">
	<p>Not found!</p>
</div>
