<h3>Search Effects</h3>
<input type="text" (keyup)="search($event)" placeholder="enter text" class="input">

<ul>
	<li *ngFor="let effect of effects">
		<h4>{{effect.name}} - Category: {{effect.category}} - <a href="assets/sfx/{{effect.name}}" class="button" download>Download</a></h4>
	</li>
</ul>

<hr />
<div *ngIf="effects?.length < 1">
	<p>Not found!</p>
</div>
